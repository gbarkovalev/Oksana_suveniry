<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Document </title>




	<style type="text/css">
		body {
			font-family: sans-serif;
		}


		.buttonAdd {
			background-color: #7290bf;
			padding: 20px;
			font-size: 20px;
			transform: skewX(-20deg);
			border:0;
			box-shadow: 5px 10px 3px;
		}



		.nav-li {
			margin-top:30px;

				}
		.nav-li li {
			padding: 0 20px;
			margin: 15px 0 15px 10px;
			padding-bottom:15px;
			border-bottom: 1px solid rgba(0,0,0,0.1);

		}
		h1 {font-size: 35px; font-weight: bold;}
	</style>
</head>
<body>
	



	<h1 id="our-headline">Click a list item to replace this text.</h1>

	<button class="buttonAdd">Add new item</button>


	<div class="nav-li">
		



		<ul>

			<li>First item</li>

			<li>Second item</li>

			<li>Third item</li>

			<li>Fourth item</li>

			<li>Fifth item</li>

		</ul>			





	</div>

<script>
	
var listItems = document.querySelectorAll('li');

for (var i = listItems.length - 1; i >= 0; i--) {
	listItems[i].innerHTML = 'Hello world';
}

</script>




</body>
</html>
